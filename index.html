<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="calculator">
        <div id="screen">
          <span></span>
          <div id="history"></div>
          <div id="curNum">0</div>
          <span></span>
        </div>
        <div id="keypad">
          <div class="col">
            <button id="allClear" class="function">AC</button>
            <button id="num7" class="numberBtn" value="">7</button>
            <button id="num4" class="numberBtn" value="4">4</button>
            <button id="num1" class="numberBtn" value="1">1</button>
            <button id="num0" class="numberBtn" value="0">0</button>
          </div>
          <div class="col">
            <button id="clear" class="function">C</button>
            <button id="num8"  class="numberBtn" value="8">8</button>
            <button id="num5"  class="numberBtn" value="5">5</button>
            <button id="num2"  class="numberBtn" value="2">2</button>
            <button id="decimal" class="numberBtn" value=".">.</button>

          </div>
          <div class="col">
            <button id="divide" class="operand" value="/">รท</button>
            <button id="num9" class="numberBtn" value="9">9</button>
            <button id="num6" class="numberBtn" value="6">6</button>
            <button id="num3" class="numberBtn" value="3">3</button>
            <button id="del" class="function" >DEL</button>
          </div>
          <div class="col">
            <button id="minus" class="operand" value="-">-</button>
            <button id="plus" class="operand" value="+">+</button>
            <button id="multiply" class="operand" value="*">ร</button>
            <button id="equal" class="doubleBtn">=</button>
            
          </div>

          

        </div>
    </div>
  </body>
</html>
